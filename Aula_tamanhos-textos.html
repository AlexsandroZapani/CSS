<!DOCTYPE html>
<html>

<head>
	<title>Tamanho de textos</title>
	<meta charset="utf-8">

	<style type="text/css">
		/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao container pai
		*/

		.texto {
			font-size: 2em;
		}

		.texto2 {
			font-size: 1em;
		}

		.texto3 {
			font-size: 30px;
		}

		.texto4 {
			font-size: 50%;
		}

		.texto5 {
			font-size: 200%;
		}

	</style>

</head>

<body>

	<div class="texto">
		<p>Conteúdo 1 </p>
	</div>

	<div class="texto2">
		<p>Conteúdo 2 </p>
	</div>

	<div class="texto3">
		<p>Conteúdo 3 </p>
	</div>

	<div class="texto4">
		<p>Conteúdo 4 </p>
	</div>

	<div class="texto5">
		<p>Conteúdo 5 </p>
	</div>

</body>

</html>
